<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/forca red_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body class="principal">
  <div class="container">
    <h1 class="titulo">Jogo da Forca</h1>
    <img src="./images/Vector.svg" alt="logo alura">
    <div class=" letras">Letras Erradas: <span id='erros'> 0 </span> de <span id='tentativas'></span></div>
    <div class="text-center">
      <img id='jogoImage' src="./images/0.png" alt="">
      <p class="font-weight-bold" id="palavraVerificada"></p>
      <div class="font-weight-bold text-warning" id="keyboard"></div>
      <button class=" botao btn btn-warning font-weight-bold " onClick="reset()">Reiniciar</button>
    </div>
  </div>

  <footer class="bg-footer">
    <span id="social"> 2022 &copy; Desenvolvido por Celso Lacerda</span>
    <a href="https://github.com/Celsohsl"><img src="./images/icons8-github-48.png" alt="GitHub"></a>
    <a href="https://www.linkedin.com/in/celso-henrique-da-silva-lacerda-front-end/"><img
        src="./images/icons8-linkedin-48.png" alt="linkedin"></a>
  </footer>
  <script src='./js/jogo.js'></script>
</body>

</html>
